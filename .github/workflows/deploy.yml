name: Deploy to production

on:
  push:
    branches: [test]

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
